<div class="block">
  {% csrf_token %} {% for field in form %}
  <div class="block">
    <div class="form-group">
      {{ field.label_tag }} {{ field }} {% if field.errors %}
      <ul class="errorlist">
        {% for error in field.errors %}
        <li class="has-text-weight-bold has-text-danger">{{ error }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
